##################################################

window:
  padding:
    x: 5
    y: 5

  opacity: 0.9

  class:
    instance: Alacritty
    general: Alacritty

  decorations: full

  dynamic_title: true
  dynamic_padding: true

##################################################

scrolling:
  history: 100000
  multiplier: 3

##################################################

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 10

##################################################

draw_bold_text_with_bright_colors: true

##################################################

cursor:
  style:
    blinking: On

  blink_interval: 750

  unfocused_hollow: true

##################################################

live_config_reload: true

##################################################

import:
  - ~/.config/alacritty/darkforest.yaml

##################################################

mouse:
  hide_when_typing: true

##################################################

